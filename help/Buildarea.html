<H1 CLASS="western" ALIGN=CENTER>LWGEOM Build Area</H1>
<P STYLE="margin-bottom: 0in">Take a geometry and return an areal
geometry (Polygon or MultiPolygon).</P>
<P STYLE="margin-bottom: 0in">Actually a wrapper around
GEOSpolygonize, transforming the resulting collection into a valid
polygon Geometry.</P>
